<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="wrapper">
    <div class="nft-box">
      <div class="nft-img-container">
        <img src="/images/image-equilibrium.jpg" alt="nft image" class="nft-img">
        <div class="overlay">
          <object data="/images/icon-view.svg" title="view icon"></object>
        </div>
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="value-info">
          <object data="./images/icon-ethereum.svg" title="ethereum icon"></object>
          <span>0.041 ETH</span>
        </div>
        <div class="time-info">
          <object data="./images/icon-clock.svg" title="clock icon"></object>
          <span>3 days left</span>
        </div>
      </div>
      <div class="publisher-info">
        <img src="./images/image-avatar.png" alt="avatar image">
        <p class="publisher-text">Creation of <span class="publisher-name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
